apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: ReplicationController
metadata:
  name: nginx
spec:
  replicas: 6
  selector:
    app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80

